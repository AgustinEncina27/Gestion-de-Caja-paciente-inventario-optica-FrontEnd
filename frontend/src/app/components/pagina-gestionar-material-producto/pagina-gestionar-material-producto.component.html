<div class="d-flex justify-content-center my-5 cont">
  <div class="card bg-light text-dark shadow-sm" style="width: 80%; border: 1px solid #ddd;">
    <div class="card-header text-white fw-bold" style="background-color: var(--color-principal);">
      {{ titulo }}
    </div>

    <div class="card-body">
      <!-- Lista de Materiales -->
      <div class="mb-3 mx-3 group mt-3">
        <p id="listaMaterialesProducto" class="form-label fw-bold">Lista de materiales</p>
        <div class="scrollable-container">
          <div class="form-check" *ngFor="let mat of materiales">
            <input
              class="form-check-input"
              type="radio"
              name="materialRadio"
              [id]="'mat-' + mat.id"
              (change)="toggleMaterialProductoSelection(mat)"
              [checked]="materialSeleccionado?.id === mat.id"
            />
            <label class="form-check-label" [for]="'mat-' + mat.id">
              {{ mat.nombre }}
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-outline-secondary mt-3" (click)="limpiarSeleccion()">
          Limpiar selección
        </button>
      </div>

      <!-- Formulario -->
      <form #materialForm="ngForm" novalidate>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="InputMaterialProducto" class="form-label fw-bold">Nombre del Material</label>
            <input
              type="text"
              class="form-control"
              id="InputMaterialProducto"
              [(ngModel)]="form.nombre"
              name="nombre"           
              required
              maxlength="40"
            />
            <small
              class="text-danger"
              *ngIf="materialForm.controls['nombre']?.invalid && (materialForm.controls['nombre']?.touched || materialForm.submitted)"
            >
              El nombre es obligatorio (máx. 40 caracteres).
            </small>
          </div>
        </div>

        <!-- Botones -->
        <div class="text-center mt-4">
          <button
            type="button"
            class="btn btn-success me-2"
            (click)="crearMaterialProducto()"
            [disabled]="!materialForm.form.valid || !!materialSeleccionado"
          >
            Crear Material
          </button>

          <button
            type="button"
            class="btn btn-primary me-2"
            (click)="editarMaterialProducto()"
            [disabled]="!materialSeleccionado || !materialForm.form.valid"
          >
            Editar Material
          </button>

          <button
            type="button"
            class="btn btn-danger"
            (click)="eliminarMaterialProducto()"
            [disabled]="!materialSeleccionado"
          >
            Eliminar Material
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
