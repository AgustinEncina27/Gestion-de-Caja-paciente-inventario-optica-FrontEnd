 
<!-- Carrusel-->
<div id="carouselExampleDark" class="carousel carousel-dark slide mx-auto" data-bs-ride="carousel" style="max-width: 1200px;" *ngIf="!authService.hasRoles()">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2000">
      <img src="/assets/portada/portada1.png" class="d-block w-100" alt="portada1">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="/assets/portada/portada2.png" class="d-block w-100" alt="portada2">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="/assets/portada/portada3.png" class="d-block w-100" alt="portada3">
    </div>
    
    <div class="carousel-item" data-bs-interval="2000">
      <img src="/assets/portada/portada4.png" class="d-block w-100" alt="portada4">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="/assets/portada/portada5.png" class="d-block w-100" alt="portada5">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="/assets/portada/portada6.png" class="d-block w-100" alt="portada6">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="/assets/portada/portada7.png" class="d-block w-100" alt="portada7">
    </div>
  </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
