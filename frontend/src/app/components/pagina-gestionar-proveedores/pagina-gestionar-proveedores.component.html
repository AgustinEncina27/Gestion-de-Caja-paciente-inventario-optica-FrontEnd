<div class="d-flex justify-content-center my-5 cont">
    <div class="card bg-light text-dark shadow-sm" style="width: 80%; border: 1px solid #ddd;">
      <!-- Encabezado -->
      <div class="card-header text-white fw-bold" style="background-color: #E91E63;">
        {{titulo}}
      </div>
      <div class="card-body">
        <!-- Lista de Proveedores -->
        <div class="mb-3 mx-3 group mt-3">
          <p id="listaProveedor" class="form-label fw-bold">Lista de proveedores</p>
          <div class="proveedor-lista-container">  
            <div class="form-check" *ngFor="let proveedor of proveedores">
              <input class="form-check-input" type="radio" name="flexRadioDefault" [id]="proveedor.id"
                    (change)="toggleProveedorSelection(proveedor)">
              <label class="form-check-label" [for]="proveedor.id">
                {{proveedor.nombre}}
              </label>
            </div>
          </div>
          <button type="button" class="btn btn-outline-secondary mt-3" (click)="limpiarSeleccion();">
            Limpiar selecci√≥n
          </button>
        </div>  
  
        <!-- Formulario -->
        <form #proveedorForm="ngForm">
          <!-- Nombre del Proveedor -->
          <div class="row mb-4">
            <div class="col-md-12">
              <label class="form-label fw-bold" for="InputProveedor">Nombre del Proveedor</label>
              <input type="text" class="form-control" id="InputProveedor" 
                     [(ngModel)]="proveedor.nombre" name="proveedorNombre" required>
            </div>
          </div>

          <!-- Celular del Proveedor -->
          <div class="row mb-4">
            <div class="col-md-12">
              <label class="form-label fw-bold" for="InputProveedorCelular">Celular de Proveedor</label>
              <input type="text" class="form-control" id="InputProveedorCelular" 
                     [(ngModel)]="proveedor.celular" name="proveedorCelular" required>
            </div>
          </div>
  
  
          <!-- Botones -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success me-2" (click)="crearProveedor()" 
                    [disabled]="!proveedorForm.form.valid || proveedor.id!=null">
              Crear Proveedor
            </button>
            <button type="submit" class="btn btn-primary me-2" (click)="editarProveedor()" 
                    [disabled]="proveedor.id==null">
              Editar Proveedor
            </button>
            <button type="submit" class="btn btn-danger" (click)="eliminarProveedor()" 
                    [disabled]="proveedor.id==null">
              Eliminar Proveedor
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
